{% load static %}


<!DOCTYPE html>
<html lang="en">


    <head>
        <title>REGISTER for LISTER</title>
        <link rel="stylesheet" href="{% static 'auctions/bootstrap.css' %}">
        <link href="{% static 'auctions/register/register.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'auctions/register/register.js' %}"></script>
    </head>

    
    <body style="background-color: #FFFFF5; background-image:none;">
        <div class="headerregister jumbotron-fluid text-center">
            <div class="container">
            <h1 class="display-4"><b><strong>REGISTER</strong></b></h1>
            <hr>
            <p class="leadheaderregister">
                <b>Register for an Account on LISTER-COMMERCE</b>
            </p>
            </div>
        </div>
        </div>  
            
        <div class="text-center">
            <div style="margin:25px">
                <div><button class="btn btn-outline-dark" type="button" data-target="#d" data-toggle="collapse" aria-expanded="false" aria-controls="d">EXPLORE</button></div>
                        <div class="collapse" id="d">
                            <hr>
                        <a class="dropdown-item" href="{% url 'index' %}">Active Listings</a>
                        <a class="dropdown-item" href="{% url 'categories' %}">Categories</a>
                    </div>
            </div>
        </div>
        
        <hr>

        {% if message %}
        <div  class="text-center alert alert-danger">{{ message }}</div>
        {% endif %}

        <div id="error" style="display:none;" class="text-center alert alert-danger"></div>

    <div class="jumboregister text-center">
    <form onsubmit="return authregister();" action="{% url 'register' %}"  method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" id="username" autocomplete="off" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="password" autocomplete="off" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" id="confirmation" autocomplete="off" placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-danger" type="submit" value="Register">
    </form>
    </div>

    <hr>
    <div class="text-center"><p class="lead">Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </p></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
